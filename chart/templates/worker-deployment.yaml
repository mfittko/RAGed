{{- if .Values.enrichment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-enrichment-worker
  labels:
    {{- include "rag.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.enrichment.worker.replicas }}
  selector:
    matchLabels: { app: {{ .Release.Name }}-enrichment-worker }
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-enrichment-worker
        {{- include "rag.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: worker
          image: "{{ .Values.enrichment.worker.image.repository }}:{{ .Values.enrichment.worker.image.tag }}"
          imagePullPolicy: {{ .Values.enrichment.worker.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          envFrom:
            - configMapRef: { name: {{ .Release.Name }}-worker-config }
            {{- if or .Values.enrichment.worker.extractor.anthropicApiKey .Values.enrichment.worker.extractor.openaiApiKey }}
            - secretRef: { name: {{ .Release.Name }}-worker-secret }
            {{- end }}
          env:
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-neo4j-secret
                  key: NEO4J_PASSWORD
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-neo4j-secret
                  key: NEO4J_AUTH
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - |
                  import os
                  import socket
                  import sys
                  from urllib.parse import urlparse

                  def check_tcp(host, port, timeout=2):
                      if not host or not port:
                          # Fail if configuration is missing
                          return False
                      try:
                          port = int(port)
                          with socket.create_connection((host, port), timeout=timeout):
                              return True
                      except Exception:
                          return False

                  def parse_url(url_str):
                      """Extract host and port from URL"""
                      if not url_str:
                          return None, None
                      try:
                          parsed = urlparse(url_str)
                          host = parsed.hostname
                          port = parsed.port
                          # Default ports if not specified
                          if port is None:
                              if parsed.scheme == 'redis':
                                  port = 6379
                              elif parsed.scheme in ('bolt', 'neo4j'):
                                  port = 7687
                              elif parsed.scheme == 'http':
                                  port = 6333
                          return host, port
                      except Exception:
                          return None, None

                  # Build checks list based on configured services
                  checks = []
                  
                  # Redis is required when enrichment is enabled
                  {{- if .Values.enrichment.enabled }}
                  redis_host, redis_port = parse_url(os.getenv("REDIS_URL", ""))
                  if redis_host and redis_port:
                      checks.append(("REDIS", redis_host, str(redis_port)))
                  {{- end }}
                  
                  # Neo4j is only required when explicitly enabled
                  {{- if .Values.neo4j.enabled }}
                  neo4j_host, neo4j_port = parse_url(os.getenv("NEO4J_URL", ""))
                  if neo4j_host and neo4j_port:
                      checks.append(("NEO4J", neo4j_host, str(neo4j_port)))
                  {{- end }}
                  
                  # Qdrant is always required
                  qdrant_host, qdrant_port = parse_url(os.getenv("QDRANT_URL", ""))
                  if qdrant_host and qdrant_port:
                      checks.append(("QDRANT", qdrant_host, str(qdrant_port)))

                  healthy = True
                  for name, host, port in checks:
                      if not check_tcp(host, port):
                          healthy = False

                  sys.exit(0 if healthy else 1)
            initialDelaySeconds: 30
            periodSeconds: 30
          {{- if .Values.enrichment.worker.resources }}
          resources: {{- toYaml .Values.enrichment.worker.resources | nindent 12 }}
          {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
{{- end }}
